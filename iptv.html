    <script>
        let scrollPosition = 0; // Variable to store the scroll position

        function openOverlay(event, url) {
            event.preventDefault(); // Prevent the default anchor click behavior

            scrollPosition = window.scrollY; // Store the current scroll position

            document.getElementById('overlay-frame').src = url;
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('loader').style.display = 'block';  // Show the loader
            document.getElementById('overlay-frame').onload = function() {
                document.getElementById('loader').style.display = 'none';  // Hide the loader when the iframe loads
            };
        }

        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('overlay-frame').src = '';
            window.scrollTo(0, scrollPosition); // Restore the scroll position
        }
