    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search channels...">
        <select id="genre-filter">
            <option value="">All Genres</option>
            <!-- Genres will be populated by JavaScript -->
        </select>
    </div>

    <div class="container">
        <div id="channel-grid" class="channel-grid">
            <!-- Channels will be injected here by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const channelDataUrl = 'channels.json'; // Path to your JSON file
            const channelGrid = document.getElementById('channel-grid');
            const searchBar = document.getElementById('search-bar');
            const genreFilter = document.getElementById('genre-filter');

            let channels = []; // Store fetched channels

            fetch(channelDataUrl)
                .then(response => response.json())
                .then(data => {
                    channels = data;
                    populateGenres(data);
                    displayChannels(data);
                });

            function populateGenres(data) {
                const genres = new Set(data.map(channel => channel.channel_genre));
                genres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre;
                    option.textContent = genre;
                    genreFilter.appendChild(option);
                });
            }

            function displayChannels(data) {
                channelGrid.innerHTML = ''; // Clear existing content
                data.forEach(channel => {
                    const card = document.createElement('div');
                    card.classList.add('channel-card');
                    card.innerHTML = `
                        <img src="${channel.channel_logo}" alt="${channel.channel_name}">
                        <h3>${channel.channel_name}</h3>
                    `;
                    card.addEventListener('click', () => {
                        window.open(channel.channel_id, '_blank'); // Open channel URL in a new tab
                    });
                    channelGrid.appendChild(card);
                });
            }

            searchBar.addEventListener('input', () => {
                const searchTerm = searchBar.value.toLowerCase();
                const filteredChannels = channels.filter(channel =>
                    channel.channel_name.toLowerCase().includes(searchTerm)
                );
                displayChannels(filteredChannels);
            });

            genreFilter.addEventListener('change', () => {
                const selectedGenre = genreFilter.value;
                const filteredChannels = selectedGenre 
                    ? channels.filter(channel => channel.channel_genre === selectedGenre)
                    : channels;
                displayChannels(filteredChannels);
            });
        });
    </script>
