<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🕊𝐓𝐕𝐓𝐞𝐥𝐮𝐠𝐮™ || 𝐓𝐀𝐓𝐀𝐏𝐋𝐀𝐘</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/tvtelugu/play/main/images/TVtelugu.ico">
    <link href="https://fonts.googleapis.com/css2?family=Wittgenstein:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Wittgenstein', serif;
            background: url('https://images.pexels.com/photos/4840134/pexels-photo-4840134.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center fixed;
            background-size: cover;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            overflow: auto;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        h1 {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            color: #fff;
            font-size: 2.5em;
            background: linear-gradient(90deg, #ff007a, #ff5e00, #f9c81f, #00b2ff, #8e2de2);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientShift 3s linear infinite;
        }

        img[src="https://www.000webhost.com/static/default.000webhost.com/images/powered-by-000webhost.png"] {
            display: none;
        }

        .title-logo {
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .select-container, .search-container {
            position: relative;
            width: 49%;
        }

        .material-icons {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #2c3e50;
        }

        select, input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #3498db;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            background-color: #ffffff;
            color: #2c3e50;
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #ffffff;
        }

        .select-container::after {
            content: 'arrow_drop_down';
            font-family: 'Material Icons';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #2c3e50;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .channel-card {
            background-color: #ffffff;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .channel-logo {
            height: 90px;
            width: 90px;
            object-fit: contain;
            margin: 20px auto;
        }

        .channel-name {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }

        .channel-genre {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .source-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .source-button {
            width: 30px;
            height: 30px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .source-button:nth-child(2) {
            background-color: #e74c3c;
        }

        .source-button:hover {
            background-color: #2980b9;
        }

        .source-button:nth-child(2):hover {
            background-color: #c0392b;
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .loader {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader .dot {
            width: 15px;
            height: 15px;
            background-color: #e50914;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }

        .loader .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-20px);
                opacity: 0.7;
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 0%;
            }
            100% {
                background-position: 0% 100%;
            }
        }

        footer {
            margin-top: 40px;
            padding: 10px;
            background-color: #2c3e50;
            color: #ffffff;
            text-align: center;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
        }

        .footer-text {
            margin: 0;
            font-size: 14px;
        }

        /* Video Popup */
        .video-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .video-popup.active {
            display: flex;
        }

        .video-popup .video-container {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            width: 80%;
            max-width: 800px;
            padding: 10px;
        }

        .video-popup .video-container iframe {
            width: 100%;
            height: 450px;
        }

        .video-popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .intro-video {
            display: none;
            width: 100%;
            height: 450px;
        }

        .intro-video.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1><img src="https://raw.githubusercontent.com/tvtelugu/play/main/images/TVtelugu.png" alt="TVTelugu" class="title-logo"> 🕊𝐓𝐕𝐓𝐞𝐥𝐮𝐠𝐮™ || 𝐓𝐀𝐓𝐀𝐏𝐋𝐀𝐘</h1>
    <div class="controls">
        <div class="select-container">
            <span class="material-icons">menu</span>
            <select id="genreFilter" onchange="filterChannels()">
                <option value="all">All Genres</option>
                <option value="news">News</option>
                <option value="movies">Movies</option>
                <option value="sports">Sports</option>
                <option value="music">Music</option>
                <option value="kids">Kids</option>
            </select>
        </div>
        <div class="search-container">
            <span class="material-icons">search</span>
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchChannels()">
        </div>
    </div>
    <div class="grid-container" id="channelGrid">
        <!-- Dynamic content will be injected here -->
    </div>
    <div class="loader-container" id="loader">
        <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <p class="footer-text">Loading Channels...</p>
    </div>
    <footer>
        <p class="footer-text">Ⓒ 2023 🕊TVTelugu™. All rights reserved.</p>
    </footer>

    <!-- Video Popup -->
    <div class="video-popup" id="videoPopup">
        <div class="video-container">
            <video id="introVideo" class="intro-video" controls>
                <source src="intro-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <iframe id="videoIframe" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <button class="close-btn" onclick="closeVideoPopup()">X</button>
        </div>
    </div>

    <script>
        // Sample channel data
        const channels = [
            { id: 1, name: 'TV5 News', genre: 'news', logo: 'https://tv5news.in/assets/img/logo.png', sources: ['source1-url', 'source2-url'] },
            { id: 2, name: 'Gemini Movies', genre: 'movies', logo: 'https://geminimovies.com/assets/img/logo.png', sources: ['source1-url', 'source2-url'] },
            { id: 3, name: 'Sony Sports', genre: 'sports', logo: 'https://sonysports.com/assets/img/logo.png', sources: ['source1-url', 'source2-url'] },
            { id: 4, name: 'Maa Music', genre: 'music', logo: 'https://maamusic.com/assets/img/logo.png', sources: ['source1-url', 'source2-url'] },
            { id: 5, name: 'Cartoon Network', genre: 'kids', logo: 'https://cartoonnetwork.com/assets/img/logo.png', sources: ['source1-url', 'source2-url'] }
        ];

        function createChannelCard(channel) {
            const card = document.createElement('div');
            card.classList.add('channel-card');
            card.innerHTML = `
                <img src="${channel.logo}" alt="${channel.name} Logo" class="channel-logo">
                <div class="channel-name">${channel.name}</div>
                <div class="channel-genre">${channel.genre}</div>
                <div class="source-buttons">
                    ${channel.sources.map((source, index) => `
                        <button class="source-button" onclick="showVideoPopup('${source}')">S${index + 1}</button>
                    `).join('')}
                </div>
            `;
            return card;
        }

        function displayChannels() {
            const grid = document.getElementById('channelGrid');
            grid.innerHTML = '';
            channels.forEach(channel => {
                const card = createChannelCard(channel);
                grid.appendChild(card);
            });
        }

        function filterChannels() {
            const genreFilter = document.getElementById('genreFilter').value;
            const filteredChannels = genreFilter === 'all'
                ? channels
                : channels.filter(channel => channel.genre === genreFilter);
            const grid = document.getElementById('channelGrid');
            grid.innerHTML = '';
            filteredChannels.forEach(channel => {
                const card = createChannelCard(channel);
                grid.appendChild(card);
            });
        }

        function searchChannels() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredChannels = channels.filter(channel => channel.name.toLowerCase().includes(searchInput));
            const grid = document.getElementById('channelGrid');
            grid.innerHTML = '';
            filteredChannels.forEach(channel => {
                const card = createChannelCard(channel);
                grid.appendChild(card);
            });
        }

        function showVideoPopup(sourceUrl) {
            const introVideo = document.getElementById('introVideo');
            const videoIframe = document.getElementById('videoIframe');
            const videoPopup = document.getElementById('videoPopup');

            introVideo.classList.add('active');
            videoIframe.style.display = 'none';
            videoPopup.classList.add('active');

            introVideo.play();
            introVideo.onended = function() {
                introVideo.classList.remove('active');
                videoIframe.src = sourceUrl;
                videoIframe.style.display = 'block';
            };
        }

        function closeVideoPopup() {
            const videoPopup = document.getElementById('videoPopup');
            const introVideo = document.getElementById('introVideo');
            const videoIframe = document.getElementById('videoIframe');

            introVideo.pause();
            introVideo.currentTime = 0;
            videoIframe.src = '';
            videoPopup.classList.remove('active');
        }

        window.onload = function() {
            displayChannels();
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
            }, 1000);
        };
    </script>
</body>
</html>
